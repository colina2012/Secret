
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Secreto al Español</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 100px;
            font-size: 18px;
            margin: 10px 0;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 20px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Traductor del Idioma Secreto al Español</h1>
    
    <textarea id="secretInput" placeholder="Escribe en el idioma secreto..."></textarea>
    <br>
    <button onclick="translate()">Traducir</button>
    <br><br>
    <textarea id="spanishOutput" placeholder="Traducción al español..." readonly></textarea>

    <script>
        const secretAlphabet = {
            'ᐃ': 'A', 'ᐊ': 'B', 'ᑊ': 'C', 'ᐁ': 'D', 'ᐅ': 'E',
            'ᑌ': 'F', 'ᑦ': 'G', 'ᑎ': 'H', 'ᐉ': 'I', 'ᐊᐃ': 'J',
            'ᑭ': 'K', 'ᐟ': 'L', 'ᑕ': 'M', 'ᑯ': 'N', 'ᐇ': 'O',
            'ᑉ': 'P', 'ᐸ': 'Q', 'ᐹ': 'R', 'ᐺ': 'S', 'ᐻ': 'T',
            'ᐍ': 'U', 'ᑖ': 'V', 'ᐌ': 'W', 'ᐆ': 'X', 'ᑘ': 'Y', 'ᐞ': 'Z'
        };

        function translate() {
            let inputText = document.getElementById("secretInput").value;
            let outputText = '';

            for (let i = 0; i < inputText.length; i++) {
                let char = inputText[i];
                outputText += secretAlphabet[char] || char; // Traduce si existe, sino deja igual
            }

            document.getElementById("spanishOutput").value = outputText;
        }
    </script>
</body>
</html>
